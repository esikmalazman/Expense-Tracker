<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,400;0,600;0,700;0,900;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="wrapper">
        <h1>Expense Tracker</h1>
        <hr>
        <!-- <h2>Balance</h2> -->
        <h3>History</h3>
        <hr>
        <ul class="expense-history">
         
        </ul>


       
        <div >
            
            <h3>Add Transaction</h3>
            <hr>
            <form id="inputForm">
                <div class="expense">
                    <label for="text">Name</label>
                    <input type="text" placeholder="Enter Expense Made" name="expenseText" id="text">
                </div>
                <div class="amount">
                <label for="amountInput">Amount</label>
                <input type="number" placeholder="Enter Amount" name="amountText" id="amountInput">
                </div>
                
            </form>
            
        </div>
        <button class="add-Btn btn btn-dark"type="submit" name="submit">Add</button>
        <div class="credits">
            <p>Made with ❤️ by <a href="https://esikmalazman.com/">esikmalazman</a></p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
